<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="cs/style.css">
</head>
<body>

<div class="newGame">Restart</div>

<div class="container content">
	<button class="btn waves-effect waves-light reset" id="newGameButton" name="newGame">Restart	</button>

	<h2 class="center-align">What Do You Know About Your National Parks?</h2>
	<div class="row">
		<div class="col s6 offset-s3">
			<div class="card-panel white">
          <span>
          	<h5 id="question"></h5>
	         <form action="#" class="questionsAnswers">
			    <p>
			      <input name="userGuess" type="radio" id="answer1" value="0"/>
			      <label for="answer1" id="choice1" ></label>
			    </p>
			    <p>
			      <input name="userGuess" type="radio" id="answer2" value="1" />
			      <label for="answer2" id="choice2"></label>
			    </p>
				<p>
			      <input name="userGuess" type="radio" id="answer3" value="2"/>
			      <label for="answer3" id="choice3"></label>
			    </p>
			    <p>
			      <input name="userGuess" type="radio" id="answer4" value="3"/>
			      <label for="answer4" id="choice4"></label>
			    </p>
			    <button class="btn waves-effect waves-light disabled" type="submit" name="userGuess" id="submitButton" disabled>Submit
    			</button>
  			</form>
          </span>
			</div>
		</div>
	</div>
	<div class="center-align numCorrect">Number Correct</div>
	<div class="center-align userScoreTally">Score Placeholder</div>
</div>
<div id="correctAnswers" style="display:none">
	<button class="btn waves-effect waves-light reset" id="newGameButton2" name="newGame2">Restart	</button>
	<ul>
		<li id ="clone">
			<h4>ANSWERS</h4>
			<ol>
				
			</ol>
		</li>
	</ul>
</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
